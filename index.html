<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Responsive Desgn</title>
</head>
<body>
  <form action="" class="form-contact">
    <h2>Registro Newsletter</h2>
    <label for="nombre" class="contact-information">
      <span class="label">Nombre</span>
      <input class="input" type="text" id="nombre" placeholder="ej. Juan Manuel">
    </label>
    <label for="email" class="contact-information">
      <span class="label">Email</span>
      <input class="input" type="email" id="email" placeholder="ej. miemail@mail.com">
    </label>
    <input class="submit" type="submit" value="enviar">
  </form>
</body>
</html>
